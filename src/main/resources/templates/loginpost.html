<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            background-color: #F8E8EE;
        }

        .container {
            margin-top: 10%;
            text-align: center;
        }

        .form-input {
            width: 300px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #FFFFFF;
        }

        .form-submit {
            width: 300px;
            background-color:  #FCAEAE;
            color: #FFFFFF;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-submit:hover {
            background-color:  #F8E8EE;
        }
         .nav-bar {
            overflow: hidden;
            background-color: #FF8989;
        }

        .nav-bar a {
            float: left;
            display: block;
            color: #FFFFFF;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .nav-bar a:hover {
            background-color: #FCAEAE;
            color: black;
        }

        .nav-bar a.active {
            background-color: #FF6666;
            color: white;
        }
    </style>
</head>

<body>
<div class="nav-bar">
    <a class="active" href="home.html">Home</a>
    <a href="signup">Sign up</a>
</div>
<div th:text="'Your username is: ' + ${username}"></div>
<form action="/post" method="POST">
    <input type="submit" value="Log Out">
</form>
</body>

</html>
